<dom-module id="finance-value">
  <template>
  <style>
  :host {
    visibility: hidden;;
  }
  </style>

</template>

<script>
Polymer({
  is: 'finance-value',

  properties: {
    _query: {
      type: String,
      computed:'_generateQuery(symbol)'
    },
    symbold:{
      type: String,
      notify: true
    },
    data: {
      type: Array,
      value: function(){return []},
      notify:true
    }
  },
  ready: function(){
    this.addEventListener('symbol-changed', this.requestData.bind(this));
    this.requestData();
  },
  _generateQuery: function(symbol){
    var symbol_list = symbol.split(/[\,\;]/);
    var symbols = "";
    for (var i=0;i<symbol_list.length;i++){
      if (i>0){
        symbols +=',';
      }
      symbols += '"' + symbol_list[i]+ '"'
    }
    query ='select * from yahoo.finance.quote where symbol in (' + symbols + ')'
    return query
  },
  _yqlQuery: function(query,callback){
    if (!query || !callback){
      console.error('Query and callback is required');
      this.fire('finance-value-error',{error:'Query and callback is required'});
    } else {
      var script = document.createElement('script');
      var encodedQuery = encodeURIComponent(query);
      var callback_name = 'yahoo_callback_wrapper' + new Date().getTime()
      window[callback_name] = function(json){
        document.body.removeChild(script);
        window[callback_name] = undefined;
        callback(json);
      }.bind(this)
      script.src = 'https://query.yahooapis.com/v1/public/yql?q=' + encodedQuery+'&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=' + callback_name
      document.body.appendChild(script)
    }
  },
  requestData: function(){
    if (this.symbol){
      this.fire('finance-value-inicated');
      this._yqlQuery(this._query, this._financeApiResponse.bind(this));
    }
  },
  _financeApiResponse: function(data){
    if (data.error){
      this.fire('finance-value-error',{error:{description:'Invalid start,end or symbol'}});
      return null;
    }
    var isArray = data.query.results.quote instanceof Array;
    if (!isArray){
      this.set('data', [data.query.results.quote]);
    } else {
      this.set('data',data.query.results.quote);
    }
    this.fire('finance-value-ready',{data:this.data});
  }

});
</script>
</dom-module>
